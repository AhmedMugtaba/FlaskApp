{% include 'base.html' %} 
{% block Edit %}
<div class="container">
    <div class="row">
        <div class="col-md text-center">
            <h1 class="text-center">Edit Store Name</h1>
            <form action="{{url_for('editCategory', category_id = category.id)}}" method='post'>
                <div class="form-group form-center">
                    <input type='text' size='30' name='name' value='{{category.name }}'>
                    <div>
                        <input class="form-margin btn btn-xs btn-primary" type='submit' value='Done'>
                        <a class="btn btn-xs btn-warning" href="{{url_for('showCategory')}}"> Cancel </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

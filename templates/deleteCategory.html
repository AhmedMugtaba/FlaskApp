 {% include 'base.html' %} 
 {% block Delete %}
<div class="container">
    <div class="row">
        <div class="col-md text-center">
            <div>
                <h3>Are you sure you want to delete <strong>{{category.name}}?</strong></h3>
                <form action="{{url_for('deleteCategory', category_id = category.id)}}" method='POST'>
                    <input type='submit' value='Delete' class="btn btn-danger form-margin">
                    <a class="btn btn-primary" href="{{url_for('showCategory')}}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

 {% include 'base.html' %} 
 {% block Edit %}

<div class="container">
    <div class="row">
        <div class="col-md text-center">
            <h1 class="text-center">Edit Product Name</h1>
            <form action="{{url_for('editItem', category_id=category_id, item_id=item.id )}}" method='POST'>
                <div class="form-group form-center">
                    <input type='text' size='30' name='name' value='{{item.name}}'>
                    <div>
                        <input class="form-margin btn btn-xs btn-primary" type='submit' value='Done'>
                        <a class="btn btn-xs btn-warning" href="{{url_for('catalogItemList', category_id=item.category_id)}}"> Cancel </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

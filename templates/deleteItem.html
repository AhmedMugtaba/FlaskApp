 {% include 'base.html' %} 
 {% block Delete %}
<div class="container">
    <div class="row">
        <div class="col-md text-center">
            <div>
                <h3>Are you sure you want to delete Product <strong>{{item.name}}</strong></h3>
                <form action="{{url_for('deleteItem', category_id=item.category_id, item_id=item.id )}}" method='POST'>
                    <input type='submit' value='Delete' class="btn btn-danger form-margin">
                    <a class="btn btn-primary" href="{{url_for('catalogItemList', category_id=item.category_id)}}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
